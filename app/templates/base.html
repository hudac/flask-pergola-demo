<!DOCTYPE html>

<html>
    <head>
        <title>Task Tamer</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/pergola.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    <body>

        <main role="main" class="container extra-bottom">
          <h1 class="mt-5">Task Tamer</h1>
          {% block header %}<p><mark>Because even your cat thinks you should get organized!</mark></p>{% endblock %}
        </main>

        {% block content %}{% endblock %}

        <footer class="footer">
          <div class="container">
                <p class="text-muted">
                    <small>App originally developed by
                        <a href="https://tichung.com/blog/2021/20200323_flask/">@tcheng10</a>, adapted for Pergola
                    </small>
                </p>
          </div>
        </footer>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
